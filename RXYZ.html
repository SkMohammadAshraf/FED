<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form for XYZ University</title>
    </head>
    <body>
        <form>
            <h3><u><center>Registration Form for XYZ University</center></u></h3>
            <center>
            <table>
                <tr>
                    <td>
                        <label>First Name<font color="red">*</font> :-  </label><input type="text" autofocus="" maxlenght="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name<font color="red">*</font> :- </label><input type="text" maxlenght="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of birth<font color="red">*</font> :- </label><input type="date" placeholder="dd/mm/yyyy">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender<font color="red">*</font> :- </label>
                        <input type="radio"   name="gender" value="Male">Male
                        <input type="radio"   name="gender" value="Female">Female
                        <input type="radio"   name="gender" value="Others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Degree<font color="red">*</font> :- </label>
                        <select name="degree" >
                            <option value="Bachelors">Bachelors</option>
                            <option value="Masters">Masters</option>
                            <option value="Doctorate">Doctorate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Specialization<font color="red">*</font> :- </label><input type="text" max="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Current CGPA<font color="red">*</font> :- </label><input type="number" min="0" max="5"  value="0" step="0.1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone Number<font color="red">*</font> :- </label><input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address<font color="red">*</font> :- </label><textarea name="address" row="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><center>
                        <input type="submit">
                        <input type="reset">
                        </center>
                    </td>
                </tr>

            </table>
            </center>
            
        </form>
        
    </body>
</html>
